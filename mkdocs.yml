site_name: Python Package Template
site_description: A modern Python package template based on copier using uv, ruff, ty, pytest, mkdocs, and nox
site_author: GitHub Contributors
site_url: https://python-package-copier.readthedocs.io/
repo_url: https://github.com/stateful-y/python-package-copier
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/material/overrides
  favicon: assets/favicon.png
  logo: assets/logo.png

  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.integrate

  palette:
    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - tags

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Quick Start: pages/quickstart.md
  - Reference: pages/reference.md
  - Contributing: pages/contributing.md

watch:
  - mkdocs.yml
  - docs
