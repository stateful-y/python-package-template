name: Build and release template

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Generate changelog
        id: changelog
        run: |
          # Get the tag name
          TAG_NAME="${GITHUB_REF#refs/tags/}"

          # Generate changelog for this release
          RELEASE_NOTES=$(git-cliff --config .git-cliff.toml --tag "$TAG_NAME" --unreleased --strip header)

          # Update CHANGELOG.md
          git-cliff --config .git-cliff.toml --tag "$TAG_NAME" -o CHANGELOG.md

          # Save release notes to output and file
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "version=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Create Pull Request for CHANGELOG
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.RELEASE_AUTOMATION_TOKEN }}
          commit-message: "chore(release): update CHANGELOG.md for ${{ steps.changelog.outputs.version }}"
          title: "chore(release): update CHANGELOG.md for ${{ steps.changelog.outputs.version }}"
          body: |
            Automated CHANGELOG.md update for release ${{ steps.changelog.outputs.version }}

            Generated by git-cliff from conventional commits.

            This PR was automatically created by the release workflow.
          branch: changelog-${{ steps.changelog.outputs.version }}
          base: main
          delete-branch: true
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          labels: |
            changelog
            automated

  github-release:
    name: Create GitHub Release
    needs:
      - changelog
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Generate release notes
        id: release_notes
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          RELEASE_NOTES=$(git-cliff --config .git-cliff.toml --tag "$TAG_NAME" --unreleased --strip header)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --notes "${{ steps.release_notes.outputs.notes }}"
