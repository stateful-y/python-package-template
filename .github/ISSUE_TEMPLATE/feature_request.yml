name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: description
    attributes:
      label: Feature description
      description: What would you like to see?
      placeholder: I would like the template to...
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Why is this needed?
      description: What problem does this solve?
      placeholder: This would help with...
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Examples, alternatives considered, implementation ideas, etc.
